---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: droptailer
    namespace: kube-system
  spec:
    selector:
      matchLabels:
        app: droptailer
    template:
      metadata:
        labels:
          app: droptailer
      spec:
        containers:
        - name: droptailer
          image: metalpod/droptailer
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          securityContext:
            runAsUser: 1000
          ports:
          - containerPort: 50051