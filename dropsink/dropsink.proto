syntax = "proto3";

package dropsink;

import "google/protobuf/timestamp.proto";

service DropSink {
    rpc Push (DropEntry) returns (Void) {};
}

message DropEntry {
    // TODO native Timestamp is available
    google.protobuf.Timestamp timestamp = 1;
    map<string, string> fields = 3;
}

message Void {}